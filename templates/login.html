{% extends "base.html" %}


{% block content %}

{% if message %}
<p style="color:tomato;">{{message}}</p>
{% endif %}

<form action="{{url_for('login')}}" method="POST">
    {{ form.email.label }}: <br>
    {{ form.email }} 
    <br>
    {{ form.password.label }}: <br>
    {{ form.password }}
    <br>
    {{ form.csrf_token }}
    {{ form.submit }}
</form>
{% endblock %}
